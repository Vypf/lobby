# Base docker-compose configuration
# Use with docker-compose.dev.yml or docker-compose.prod.yml

services:
  router:
    image: ghcr.io/vypf/lobby-router:latest
    networks:
      - lobby-network
    restart: unless-stopped

  hub:
    image: ghcr.io/vypf/lobby-hub:latest
    networks:
      - lobby-network
    depends_on:
      - spawner
    restart: unless-stopped

  spawner:
    image: ghcr.io/vypf/lobby-spawner:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./images.json:/app/images.json:ro
    networks:
      - lobby-network
    restart: unless-stopped

networks:
  lobby-network:
    name: lobby-network
