# HTTP router - proxies WebSocket traffic to hub and game instances
# SSL termination should be handled externally (host nginx, load balancer, etc.)
server {
    listen 80;
    server_name _;

    # Docker internal DNS resolver
    resolver 127.0.0.11 valid=10s;

    # Default response
    location / {
        default_type text/html;
        return 200 'Hello Gamers!';
    }

    # Hub (lobby server)
    location /lobby {
        proxy_pass http://hub:17018;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Game instances - match 6-letter uppercase codes
    location ~ "^/([A-Z]{6})$" {
        set $game_code $1;
        set $backend "game-$game_code:18000";
        proxy_pass http://$backend;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
